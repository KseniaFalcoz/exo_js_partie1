    <h1 class="text-center">Exercice 5 partie 1 JS</h1>
    <p>Créez deux champs pour entrer uniquement deux nombres. Un bouton permet de les multiplier.</p>
    <form class="pb-4">
        <div class="form-group">
          <label for="firstNumber">Premier nombre :</label>
          <input type="number" class="form-control" id="first" value="">
        </div>
        <div class="form-group">
          <label for="secondNumber">Deuxième nombre :</label>
          <input type="number" class="form-control" id="second" value="">
        </div>
        <button type="button" class="btn btn-primary" onclick="displayResult()">Résultat</button>
      </form> 
</div>
