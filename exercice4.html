<!doctype html>
<html lang="fr">
  <head>
    <title>Exercice 4 partie 1 JS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="bg-secondary">
    <div class="container col-6 rounded bg-light mt-4">
      <h1 class="text-center">Exercice 4 partie 1 JS</h1>
      <p>Créez trois champs pour entrer un nom, prénom et une ville. Un bouton doit permettre de les afficher dans une modale.</p>
    <form name="form1" class="pb-4 pt-4">
        <div class="form-group">
          <label for="firstName">Nom</label>
          <input type="text" class="form-control" name="firstName" id="firstName" value="" required>
        </div>
        <div class="form-group">
            <label for="lastName">Pénom</label>
            <input type="text" class="form-control" name="lastName" id="lastName" value="" required>
          </div>
          <div class="form-group">
            <label for="city">Ville</label>
            <input type="text" class="form-control" name="city" id="city" value="" required>
          </div>
        <button onclick="displayInput()" class="btn btn-primary">Ok</button>
      </form>
    </div>
    <script src="js/ecercice4.js" type="text/javascript"></script>
</body>
</html>
